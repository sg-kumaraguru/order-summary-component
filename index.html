<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="grid-center">
    <div class="card">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="Illustration">
      </div>

      <div class="content grid-center">
        <h1>Order Summary</h1>

        <p class="lead">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan grid-center">
          <img src="./images/icon-music.svg" alt="Music icon">
          <p class="plan-name">Annual Plan</p>
          <a href="#">Change</a>
          <p class="price">$59.99/year</p>
        </div>

        <button class="cta-1">Proceed to Payment</button>
        <button class="cta-3">Cancel Order</button>
      </div>
    </div>
  </main>

</body>
</html>
